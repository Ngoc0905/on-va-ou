<!DOCTYPE html>
<html>

<head>
    <title>Ou-vas-tu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script type="text/javascript" script-name="righteous" src="http://use.edgefonts.net/righteous.js"></script>
    <script type="text/javascript" script-name="lato" src="http://use.edgefonts.net/lato.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 namesite">
                    <h1>Ou vas-tu?</h1>
                </div>
                <div class="col-sm-6">
                    <button class="menu-btn pull-right" type="button">Créateur</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="contenu">
        <h2>Création d'un évènement</h2>
        <div class="row">
            <div id="table1" class="col-lg-10">
                <form id="element-form" method="post" action="" role="form">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-12 text-left col-form-label">Évènement</label>
                        <div class="col-12">
                            <input class="form-control" type="text" id="evenement" placeholder="Nom de l'évènement">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-search-input" class="col-12 text-left col-form-label">Type</label>
                        <div class="col-12">
                            <input class="form-control" type="search" id="type" placeholder="Nom de l'évènement">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-number-input" class="col-12 text-left col-form-label">Adresse</label>
                        <div class="col-12">
                            <input class="form-control" type="text" id="adress" placeholder="Rue, code postale, etc.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-12 text-left col-form-label">Date</label>
                        <div class="col-12">
                            <input class="form-control" type="date" id="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-12 text-left col-form-label">Time</label>
                        <div class="col-12">
                            <input class="form-control" type="time" id="time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-12 text-left col-form-label">Email</label>
                        <div class="col-12">
                            <input class="form-control" type="email" id="email" placeholder="Votre email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-url-input" class="col-12 text-left col-form-label">Lien</label>
                        <div class="col-12">
                            <input class="form-control" type="url" id="lien" placeholder="Lien vers votre site">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-tel-input" class="col-12 text-left col-form-label">Téléphone</label>
                        <div class="col-12">
                            <input class="form-control" type="tel" id="telephone" placeholder="Numéro de téléphone">
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

</body>

</html>
